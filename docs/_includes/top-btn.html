<style>
    html {
  scroll-behavior: smooth;
    }  
</style>
<button onclick="if(window.scrollY > document.body.scrollHeight/2) {document.body.scrollTop=0;document.documentElement.scrollTop = 0;} else{document.body.scrollTop=document.body.scrollHeight;document.documentElement.scrollTop = document.documentElement,scrollHeight;}" style="position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: gray;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;" title="Go to top">↑/↓</button>
